{% capture full_title %}
  {% if page.title %}
    {{ page.title }} - Hummingbird
  {% else %}
    Hummingbird
  {% endif %}
{% endcapture %}
<html>
  <head>
    <title>{{ full_title | strip_newlines }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
    <script src="//use.typekit.net/wgg2krg.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    {% include navigation.html %}
    {{ content }}
  </body>
</html>
